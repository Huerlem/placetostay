<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <title>Place to Stay</title>

        <style>
            .location{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                text-align: center;
                margin-bottom: 20px;

            }
            #searchAccommodationResults {
                text-align: center; /* Centraliza o conte√∫do horizontalmente */
            }
            
        </style>
    </head>
    <body>
        <h3>Accommodations</h3>
        <div class="container">
            <div class="location">
                <form>
                    <div id="map1" style="width:100%; height:600px">Map</div>
                    <label for="inputLocation" >Search by Location</label>
                    <input type="text"  id="inputLocation" name="inputLocation">
                    <div id="search" class="form-text">Find an accommodations in your favourite place.</div>
                    <button type="button" class="btn btn-secondary" onClick="searchAccommodationByLocation()">Search</button>
                </form>
                <div id="searchAccommodationResults" class="container"></div>
            </div>
        </div>
       

        
        
    </body>
